<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	
	<h:form id="form1">
			<h:messages styleClass="erros" />
			<fieldset>
				<legend>Dados do Formulário</legend>
				<h2>
					<h:outputText value="Novo Equipamento"/>
				</h2>
				<h:outputLabel value="NP:" for="numeroPatrimonial" />
				<h:inputText id="numeroPatrimonial" value="#{pcBean.pc.numeroPatrimonial}" required="true"/>
				
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" value="#{pcBean.pc.nome}"/>
				
				<h:outputLabel value="IP:" for="ip" />
				<h:inputText id="ip" value="#{pcBean.pc.ip}"/>
				
				<h:outputLabel value="MAC:" for="macAdress" />
				<h:inputText id="macAdress" value="#{pcBean.pc.macAdress}"/>
				
				<h:outputLabel value="Processador:" for="processador" />
				<h:inputText id="processador" value="#{pcBean.pc.processador}"/>
				
				<h:outputLabel value="Memória:" for="memoria" />
				<h:inputText id="memoria" value="#{pcBean.pc.memoria}"/>
				
				<h:outputLabel value="Lacre:" for="lacre" />
				<h:inputText id="lacre" value="#{pcBean.pc.lacre}"/>
				
				<h:outputLabel value="Elemento Organizacional:" for="elementoOrganizacional" />
				<h:inputText id="elementoOrganizacional" value="#{pcBean.pc.elementoOrganizacional}"/>
				
				<h:outputLabel value="Andar:" for="andar" />
				<h:inputText id="andar" value="#{pcBean.pc.andar}"/>
				
				<h:commandButton value="Gravar" action="#{pcBean.grava }" >
					<f:ajax execute="@form" render="@form :form2:datatable" />
				</h:commandButton>				
			</fieldset>
		</h:form>
		<h2>Listagem de Equipamentos</h2>
		<h:form id="form2">
			<h:dataTable value="#{pcBean.pcs}" var="pc"
				id="datatable" styleClass="dados" rowClasses="impar,par">
				<h:column>
					<f:facet name="header">NP</f:facet>
			#{pc.numeroPatrimonial}
		</h:column>
				<h:column>
					<f:facet name="header">NOME</f:facet>
			#{pc.nome}
		</h:column>
				<h:column>
					<f:facet name="header">IP</f:facet>
			#{pc.ip}
		</h:column>
		<h:column>
					<f:facet name="header">MAC</f:facet>
			#{pc.macAdress}
		</h:column>
		<h:column>
					<f:facet name="header">PROCESSADOR</f:facet>
			#{pc.processador}
		</h:column>
		<h:column>
					<f:facet name="header">MEMÓRIA</f:facet>
			#{pc.memoria}
		</h:column>
		<h:column>
					<f:facet name="header">LACRE</f:facet>
			#{pc.lacre}
		</h:column>
		<h:column>
					<f:facet name="header">ANDAR</f:facet>
			#{pc.andar}
		</h:column>
		<h:column>
					<f:facet name="header">ELEMENTO ORGANIZACIONAL</f:facet>
			#{pc.elementoOrganizacional}
		</h:column>
		
				<h:column   >
					<f:facet name="header" >AÇÕES</f:facet>
					<h:commandButton action="#{pcBean.remove(pc)}"
						value="Remover" >
						 <f:ajax render="@form" />
					</h:commandButton>
				</h:column>
				<h:column   >
					<h:commandButton value="Alterar" >
						<f:setPropertyActionListener target="#{pcBean.pc}"
							value="#{pc}" />
						<f:ajax render=":form1" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
		</ui:define>
</ui:composition>
</html>

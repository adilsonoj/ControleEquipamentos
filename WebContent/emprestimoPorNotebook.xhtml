<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
		<h:form id="form1">
			<h:messages styleClass="erros" />
			
			<fieldset>
				<legend>Emprestimos do Notebook</legend>
				<h2>
					<h:outputText value="Emprestimos"/>
				</h2>
				<h:outputLabel value="Notebook:" for="notebook" />
				<h:selectOneMenu value="#{emprestimoBean.notebookNumeroPatrimonial}" id="notebook">
	        		<f:selectItem itemLabel="Escolha o Notebook" itemValue="" noSelectionOption="true"/>
	        		<f:selectItems value="#{notebookBean.notebooks}" var="notebook" itemLabel="NP: #{notebook.numeroPatrimonial}" itemValue="#{notebook.numeroPatrimonial}" />
	        	</h:selectOneMenu>
							
				
				<h:commandButton value="Listar" >
					<f:ajax execute="@form" render="@form :form2:datatable" />
				</h:commandButton>	
							
			</fieldset>
			
		</h:form>
		<h2>Listagem de Emprestimos</h2>
		<h:form id="form2">
			<h:dataTable value="#{emprestimoBean.listaPorNotebook}" var="emprestimo"
				id="datatable" styleClass="dados" rowClasses="impar,par">
				<h:column>
					<f:facet name="header">NP</f:facet>
			#{emprestimo.notebook.numeroPatrimonial}
		</h:column>
				<h:column>
					<f:facet name="header">Usuário</f:facet>
			#{emprestimo.usuario}
		</h:column>
		
				<h:column>
					<f:facet name="header">Data de Saida</f:facet>
						<h:outputText value="#{emprestimo.dataSaida.time}" >
						<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
					</h:outputText>
		</h:column>
		
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandButton action="#{emprestimoBean.remove(emprestimo)}"
						value="Remover" >
						 <f:ajax render="@form" />
					</h:commandButton>
				</h:column>
				
			</h:dataTable>
		</h:form>
	
	</ui:define>
	</ui:composition>
</html>

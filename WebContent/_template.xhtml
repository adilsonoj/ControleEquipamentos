<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	
        <title>Sistema de Controle de Equipamentos</title>
    
</h:head>
<h:body>

	<div id="cabecalho">
		<h:graphicImage library="imagens" name="Dsam.gif"
			id="logoCompany" />
		<h1>SISSPD</h1>
	</div>

	<div id="usuarioLogado">
		<h:form rendered="#{loginBean.logado}">
		Logado como:
			<h:commandLink value="#{usuarioLogadoBean.usuario.login}"
				action="#{loginBean.logout}" />
		</h:form>
	</div>

	<div id="conteudo">
		<h:form rendered="#{loginBean.logado}">
			<p:menubar>
				<p:submenu label="Cadastro">
					<p:menuitem value="PC" url="cadastroPC.xhtml" />
					<p:menuitem value="Notebook" url="cadastroNotebook.xhtml" />
					<p:menuitem value="Impressora" url="cadastroImpressora.xhtml" />
				</p:submenu>
				<p:submenu label="Editar">
					<p:menuitem value="Editar Software do PC" url="editaSoftwares.xhtml" />
					
				</p:submenu>
				
				<p:submenu label="Empréstimo">
					<p:menuitem value="Novo" url="emprestimo.xhtml" />
					<p:menuitem value="Por Notebook" url="emprestimoPorNotebook.xhtml" />
				</p:submenu>
				
				<p:submenu label="Consultar">
					<p:menuitem value="PC por NP" url="relatorioPcPorNp.xhtml" />
					<p:menuitem value="PC por IP" url="relatorioPcPorIp.xhtml" />
					<p:menuitem value="PC por NOME" url="relatorioPcPorNome.xhtml" />
				</p:submenu>
				<p:submenu label="Relatórios">
					<p:menuitem value="PCs" url="relatorioTodosPcs.xhtml" />
					<p:menuitem value="PCs por SO" url="relatorioPcPorSo.xhtml" />
					<p:menuitem value="Notebooks" url="relatorioTodosNotebooks.xhtml" />
					<p:menuitem value="Impressoras" url="relatorioImpressoras.xhtml" />
				</p:submenu>
				<p:submenu label="Administrar">
					<p:menuitem value="Sistema Operacional" url="cadastroSistemaOperacional.xhtml" />
					<p:menuitem value="Memória" url="cadastroMemoria.xhtml" />
					<p:menuitem value="Processador" url="cadastroProcessador.xhtml" />
					<p:menuitem value="Software" url="cadastroSoftware.xhtml" />
					<p:menuitem value="Importar XML" url="importarXML.xhtml" />
				</p:submenu>
				
			</p:menubar>
		</h:form>
			<ui:insert name="corpo" />
	</div>

	<div id="rodape">SISSPD. Todos os Direitos reservados a DSAM.</div>

</h:body>
</html>

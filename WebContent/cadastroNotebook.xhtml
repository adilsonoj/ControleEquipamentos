<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	
	<h:form id="form1">
			<p:messages styleClass="erros" />
			<fieldset>
				<legend>Cadastro de Notebook</legend>
				<h2>
					<h:outputText value="Novo Equipamento"/>
				</h2>
				<h:outputLabel value="NP:" for="numeroPatrimonial" />
				<p:inputText id="numeroPatrimonial" value="#{notebookBean.notebook.numeroPatrimonial}" required="true"/>
				
				<h:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{notebookBean.notebook.nome}"/>
				
				<h:outputLabel value="IP:" for="ip" />
				<p:inputText id="ip" value="#{notebookBean.notebook.ip}"/>
				
				<h:outputLabel value="MAC:" for="macAdress" />
				<p:inputMask id="macAdress" value="#{notebookBean.notebook.macAdress}" mask="99:99:99:99:99:99"/>
				
				<h:outputLabel value="Processador:" for="processador" />
				<p:inputText id="processador" value="#{notebookBean.notebook.processador}"/>
				
				<h:outputLabel value="Memória:" for="memoria" />
				<p:inputText id="memoria" value="#{notebookBean.notebook.memoria}"/>
				
				<h:commandButton value="Gravar" action="#{notebookBean.grava }" >
					<f:ajax execute="@form" render="@form :form2:datatable" />
				</h:commandButton>				
			</fieldset>
		</h:form>
		<h2>Listagem de Equipamentos</h2>
		<h:form id="form2">
			<p:dataTable value="#{notebookBean.notebooks}" var="notebook" 
				id="datatable" paginator="true" rows="10" dynamic="true" lazy="true">
				
				<p:column headerText="NP">#{notebook.numeroPatrimonial}</p:column>
				<p:column headerText="NOME">#{notebook.nome}</p:column>
				<p:column headerText="IP">#{notebook.ip}</p:column>
				<p:column headerText="MAC">#{notebook.macAdress}</p:column>
				<p:column headerText="PROCESSADOR">#{notebook.processador}</p:column>
				<p:column headerText="MEMÓRIA">#{notebook.memoria}</p:column>
				<p:column headerText="AÇÕES">
					
					<h:commandButton  action="#{notebookBean.remove(notebook)}" value="Remover" >
						 <f:ajax render="@form" />
					</h:commandButton>
				
					<h:commandButton value="Alterar">
						<f:setPropertyActionListener target="#{notebookBean.notebook}" value="#{notebook}" />
						<f:ajax render=":form1" />
					</h:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
